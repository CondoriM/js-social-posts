<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"></div>
        </nav>
    </header>
    <main>
        <h1>Your Feed</h1>
        <div class="post_area">
            <div class="post">
                <div class="head_post">
                    <div class="icon_logo"></div>
                    <span class="post_user"></span>
                    <div class="post_date"></div>
                </div>
                <div class="main_post">
                    <p class="text_post"></p>
                    <div class="img_post"></div>
                </div>
                <div class="foot_post">
                    <input type="button">
                    <div class="like_post"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/main.js"></script>
</body>
</html>
